<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Example</title>
    <style>
    fieldset {width:320px;
    border:2px ridge #ff0000;
    padding:10px;
    margin-bottom:10px;}
    legend {font-family:Georgia, 'Times New Roman', Times, serif;
    font-weight:bold;}
    label{font-family:Arial, sans-serif}
    </style>
</head>
<body>
    <h1>Join our Newsletter</h1>
    <form method="get">
    E-mail: <input type="text" name="email" id="email"><br><br>
    First Name:<input type="text" name="fname" id="fname"><br><br>
    Last Name:<input type="text" name="lname" id="lname"><br><br>
    Comments:<br>
    <textarea name="comments" id="comments" row="4" cols="40"></textarea><br><br>
    <label for="comments"></label><br>
    <input type="submit" value="Sign Me Up!">
    <input type="reset">
    </form>
</body>
</html>
